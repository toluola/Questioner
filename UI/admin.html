<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/admin.css">
	<title>Admin Page</title>
</head>
<body>

	<div id="landing"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <div class="header">
    <a href="admin.html" class="logo u-pull-left">QUESTIONER</a>
    <a href="#" class="view login">View Meetups</a>
    <a href="#" class="logout login">Logout</a>
    
  </div>

   <div id='card'>
        <h3>Create a Meetup</h3>
        <br>
    <form class="form" accept="image/gif,image/jpeg" id="meetup-form">
        <p type="Topic:"><input class="user-form" id="topic"></input></p><br><br>
        <p type="Location:"><input class="user-form" id="location"></input></p><br><br>
        <p type="Date:"><input class="user-form" id="date"></input></p><br><br>
        <p type="Tags:"><input class="user-form" id="tags"></input></p><br><br>
        Add image: <input type="file" name="pic" id="pic"><br><br><br>
        <button class="button create-button">Create</button>
	</form>
    </div>

    </div>

     <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
    </div>
   <div class="modal-body">
    <span class="close">&times;</span>
       <p id="content"></p>
   </div>
  </div>

</div>


    <div class="copyright">
    <span>&copy; 2019 Andela. All rights reserved.</span>
   

    <div class="social">
      <a href="#" class="fa fa-youtube-play"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-facebook"></a>
    </div>
  </div>


<script src="js/admin.js"></script> 
<script src="js/logout.js"></script>	
</body>
</html>
