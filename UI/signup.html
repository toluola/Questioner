<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign-up</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <div class="header">
    <a href="index.html" class="logo clearfix">QUESTIONER</a>
    <a href="login.html" class="login">SIGN IN</a>
  </div>

<div class="form-signup" id="myFormSign">
    
  <form class="form-container">
    
    <h2 class="sign">SIGN UP</h2>
    <br> <br>

    <div class="loginError">Error. Something Went Wrong</div>

    <label for="first-name" class="field"><b>Firstname</b></label>
    <input type="text" placeholder="firstname..." class="first-name" name="first-name" id="first-name" required>
    <br> <br> <br>

    <label for="last-name" class="field"><b>Lastname</b></label>
    <input type="text" placeholder="lastname..." name="last-name" class="last-name" id="last-name" required>
    <br> <br> <br>

    <label for="email" class="field"><b>Email</b></label>
    <input type="email" placeholder="example@example.com" name="email" class="email" id="email" required>
    <br> <br> <br>

     <label for="password" class="field"><b>Password</b></label>
    <input type="password" placeholder="Enter password..." name="password" class="password" id="password" required>
    <br> <br>
    <button class="button">Sign Up</button>
  </form>
</div>

<footer>
	<div class="copyright">
    <span>&copy; 2019 Andela. All rights reserved.</span>
   

    <div class="social">
      <a href="#" class="fa fa-youtube-play"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-facebook"></a>
    </div>
  </div>
</footer>

<script src="js/signup.js"></script>	

</body>
</html>
