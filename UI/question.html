<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="css/question.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Questions</title>
</head>
<body>

  <div id="comments" class="comments-area">
  <h2 class="comments-title">Questions</h2>
  <ol class="comment-list">
    <li class="comment even thread-even depth-1 parent">
      <article class="comment-body">
        <footer class="comment-meta">
          <div class="comment-author vcard">
            <img
              alt=""
              src="http://2.gravatar.com/avatar/?s=42&amp;d=mm&amp;r=g"
              class="avatar  photo avatar-default"
              height="42"
              width="42"
            />
            <b class="fn">
              <a href="" rel="external nofollow" class="url">Tolu' Olaniyan </a></b
            >
            <span class="says">Asks:</span>
          </div>
        </footer>
        <div class="comment-content">
          <p>
            When is it coming up
          </p>
          <a href="#"  class="fas fa-sort-up font"> 40</a>
          <a href="#"  class="fas fa-sort-down font"> 6</a>
          <!-- <a href="#" class="far fa-comment"> 5</a> -->
        </div>

      </article>
      </li>
        </ol>


  <div id="respond" class="comment-respond">
    <h2 id="reply-title" class="comment-reply-title">
      Leave a Reply
      <small>
        <a
          rel="nofollow"
          id="cancel-comment-reply-link"
          href=""
          style="display:none;"
          >Cancel reply</a
        ></small
      >
    </h2>
    <form
      action=""
      method="post"
      id="commentform"
      class="comment-form"
      novalidate=""
    >
      <p class="comment-notes">
        <span id="email-notes">Your email address will not be published.</span>
      </p>
      <p class="comment-form-comment">
        <label for="comment">Comment</label>
        <textarea
          id="comment"
          name="comment"
          cols="45"
          rows="8"
          maxlength="65525"
          aria-required="true"
          required="required"
        ></textarea>
      </p>
      <p class="comment-form-author">
        <label for="author">Name</label>
        <input
          id="author"
          name="author"
          type="text"
          value="An"
          size="30"
          maxlength="245"
          aria-required="true"
          required="required"
        />
      </p>
      <p class="comment-form-email">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          value="luubinhan1989@gmail.com"
          size="30"
          maxlength="100"
          aria-describedby="email-notes"
          aria-required="true"
          required="required"
        />
      </p>
      <p class="comment-form-url">
        <label for="url"
          >Website <span class="optional"> - optional</span></label
        >
        <input
          id="url"
          name="url"
          type="url"
          value=""
          size="30"
          maxlength="200"
        />
      </p>
      <p class="form-submit">
        <input
          name="submit"
          type="submit"
          id="submit"
          class="submit"
          value="Post Comment"
        />
      </p>
    </form>
  </div>
  <!-- #respond -->
</div>
<!-- / WP: comments -->

</body>
</html>
